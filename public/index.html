<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>MGC Next</title>
<link rel="stylesheet" href="/css/main.css" />
<!-- Firebase SDKs (v10+) -->
<script type="module">
import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js';
import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js';
import './firebase-config.js'; // window.__FBCONFIG__ 제공


const app = initializeApp(window.__FBCONFIG__);
const auth = getAuth(app);


window.__FBAPP__ = { app, auth };


onAuthStateChanged(auth, (u) => {
document.body.dataset.authed = u ? '1' : '0';
});
</script>
</head>
<body>
<header>
<h1>MGC Next</h1>
<div id="auth-area">
<div class="when-guest">
<input id="email" placeholder="이메일" />
<input id="pw" type="password" placeholder="비밀번호" />
<button id="btn-signup">가입</button>
<button id="btn-login">로그인</button>
</div>
<div class="when-user">
<span id="whoami"></span>
<button id="btn-logout">로그아웃</button>
</div>
</div>
</header>


<main>
<section class="toolbar when-user">
<button id="btn-create-world">오늘의 세계 생성</button>
</section>


<section id="world-list"></section>
</main>


<script type="module" src="/js/api.js"></script>
<script type="module" src="/js/app.js"></script>
</body>
</html>
